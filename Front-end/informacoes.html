<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitore sua saúde diária com gráficos e dicas para melhorar o seu desempenho!">
    <title>MeuRitmo</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/informacoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Inicio do header -->
    <header id="header">
        <!-- Menu -->
        <nav id="navbar">
            <!-- Logotipo -->
            <a href="index.html"><img class="logo" src="img/MeuRitmo-logo-Photoroom.png" alt=""></a>

            <ul class="nav-list">
                <li class="nav-item active"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="#">meu gráfico</a></li>
                <li class="nav-item"><a href="#">sobre</a></li>

                <li><a href="login.html" class="btn-cadastrar">Login</a></li>
            </ul>



            <div id="menu-icon">
                <img src="img/burger-bar.png" alt="">
            </div>
        </nav>
    </header>
    <!-- Fim do header -->

    <main id="container">
        <h1>Informações <span class="span-verde">iniciais</span></h1>

        <div class="formulario">
            <!-- Inicio entrada de dados -->
            <form name="frmHealth">
                <label for="nome">Digite seu nome:</label>
                <input required type="text" name="nome" id="txtNome" placeholder="nome">
                <div class="Radio">
                    <h3>Você é homem ou <span class="span-roxo">mulher?</span></h3>
                    <input required type="radio" name="grupo" value="masculino" id="masculino"> Masculino
                    <input type="radio" name="grupo" value="feminino" id="feminino"> Feminino
                </div>

                <label for="nome">Digite sua idade:</label>
                <input required type="number" name="" id="txtIdade" placeholder="Idade">

                <label for="nome">Digite seu peso:</label>
                <input required type="number" name="txtPeso" id="txtPeso" placeholder="Peso (Kg)">

                <label for="nome">Digite sua altura:</label>
                <input required type="number" name="txtAltura" id="txtAltura" placeholder="Altura (cm)">

                <h3 class="h3Select">Qual é o seu <span class="span-verde">objetivo?</span></h3>
                <select required name="nivel" id="atividade">
                    <option value="" selected>Selecione aqui:</option>
                    <option value="perder_peso">Perder peso</option>
                    <option value="ganhar_massa">Ganhar massa muscular</option>
                    <option value="manter_peso">Se manter em seu peso</option>
                </select>
                <button id="button" onclick="coletarDados(event)">Responder perguntas</button>
            </form>
            <!-- Fim entrada de dados -->
        </div>

    </main>



    <!-- Inicio do footer -->
    <footer>
        <img src="/Front-end/img/wave.svg" alt="imagem do footer">

        <div id="footer-itens">

            <span id="copyright">
                &copy 2025 Meu Ritmo
            </span>

            <div class="redes-sociais">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>

            <div class="seta-inicio">
                <a href="#header"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </div>
    </footer>
    <!-- Fim do footer -->



    <script src="js/script.js"></script>
</body>

</html>
